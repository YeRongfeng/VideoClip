name: Lint Code

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install uv
      run: |
        pip install uv
    - name: Install linting dependencies with uv
      run: |
        uv pip install black isort flake8
    - name: Run Black
      run: |
        uv run black --check . # 检查格式，不修改文件
    - name: Run flake8
      run: |
        uv run flake8 . # 运行 flake8 检查
