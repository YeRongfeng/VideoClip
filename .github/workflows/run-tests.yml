name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # 可以指定具体的 Python 版本，如 '3.9', '3.10', '3.11'
    - name: Install uv
      run: |
        pip install uv
    - name: Install dependencies with uv
      run: |
        uv sync
    - name: Run tests
      run: |
        uv run main.py
